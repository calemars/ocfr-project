  <div class="container">
    <div class="row"><button type="button" onclick="addRegistration()">Register Firefighter</button></div><br>
    <form id="registration" @submit.prevent="handleSubmit" style="display:none">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cellPhone">Cell Phone Number</label>
          <input class="form-control" id="cellPhone" placeholder="Cell Phone Number">
        </div>
        <div class="form-group col-md-6">
          <label for="workPhone">Work Phone Number</label>
          <input class="form-control" id="workPhone" placeholder="Work Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cellPhone">Station Number</label>
          <input class="form-control" id="stationNumber" placeholder="Station Number">
        </div>
        <div class="form-group col-md-6">
          <label for="radioNumber">Radio Number</label>
          <input class="form-control" id="radioNumber" placeholder="Radio Number">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Georgia</option>
            <option>Alabama</option>
            <option>Florida</option>
            <option>Mississippi</option>
            <option>South Carolina</option>
            <option>Tennessee</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Zip">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Complete Registration</button><br><br>
    </form>
